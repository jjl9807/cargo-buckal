name: Claude Code Review with Progress Tracking

# Trigger Claude review on PR lifecycle events and explicit mentions

on:
  # Trigger when a new issue comment is created (for @claude mentions)
  issue_comment:
    types: [created]
  # Trigger when a PR review comment is created/edited/deleted (for @claude mentions)
  pull_request_review_comment:
    types: [created, edited, deleted]
  # Trigger on new or assigned issues (for future extension or automation)
  issues:
    types: [opened, assigned]
  # Trigger when a PR review is submitted (for @claude in the review body)
  pull_request_review:
    types: [submitted]
  # Main trigger for PR events, using pull_request_target for elevated permissions
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  # Read repository contents needed for code review
  contents: read
  # Allow Claude to post review comments on pull requests
  pull-requests: write
  # Allow Claude to interact with issues if needed
  issues: write
  # Allow this workflow to manage its own actions if required
  actions: write

jobs:
  claude-review-with-tracking:
    runs-on: ubuntu-latest

    # Only run for trusted authors or when explicitly mentioned by them
    if: |
          (
            github.event_name == 'pull_request_target' &&
            (
              github.event.pull_request.author_association == 'OWNER' ||
              github.event.pull_request.author_association == 'MEMBER' ||
              github.event.pull_request.author_association == 'COLLABORATOR'
            )
          ) ||
          (
            (github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') &&
            contains(github.event.comment.body, '@claude') &&
            (
              github.event.comment.author_association == 'OWNER' ||
              github.event.comment.author_association == 'MEMBER' ||
              github.event.comment.author_association == 'COLLABORATOR'
            )
          ) ||
          (
            github.event_name == 'pull_request_review' &&
            contains(github.event.review.body, '@claude') &&
            (
              github.event.review.author_association == 'OWNER' ||
              github.event.review.author_association == 'MEMBER' ||
              github.event.review.author_association == 'COLLABORATOR'
            )
          )

    steps:
      # Checkout the repository (default to base/context to ensure git is initialized)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number || github.event.issue.number || github.event.review.pull_request_url }}"
          if [[ "$PR_NUMBER" == *"http"* ]]; then
            PR_NUMBER=$(basename "$PR_NUMBER")
          fi

          if [ -z "$PR_NUMBER" ]; then
            echo "Error: Could not determine PR number"
            exit 1
          fi

          PR_INFO=$(gh pr view $PR_NUMBER --json baseRefName,headRepositoryOwner,headRepository,headRefName)
          BASE_REF=$(echo "$PR_INFO" | jq -r '.baseRefName')
          HEAD_OWNER=$(echo "$PR_INFO" | jq -r '.headRepositoryOwner.login')
          HEAD_REPO=$(echo "$PR_INFO" | jq -r '.headRepository.name')
          HEAD_REF=$(echo "$PR_INFO" | jq -r '.headRefName')

          BASE_REPO="${{ github.repository }}"
          BASE_URL="https://github.com/$BASE_REPO.git"
          echo "Event: ${{ github.event_name }}"
          echo "PR_NUMBER=$PR_NUMBER"
          echo "PR_INFO=$PR_INFO"
          echo "BASE_REPO=$BASE_REPO"
          echo "BASE_REF=$BASE_REF"
          echo "HEAD_OWNER=$HEAD_OWNER"
          echo "HEAD_REPO=$HEAD_REPO"
          echo "HEAD_REF=$HEAD_REF"
          git remote add base "$BASE_URL" || git remote set-url base "$BASE_URL"
          git remote -v
          git fetch base "$BASE_REF"
          git checkout -B "pr-review-$PR_NUMBER" "base/$BASE_REF"

          if [ "$HEAD_OWNER/$HEAD_REPO" != "$BASE_REPO" ]; then
            FORK_URL="https://github.com/$HEAD_OWNER/$HEAD_REPO.git"
            git remote set-url origin "$FORK_URL"
            echo "origin set to $FORK_URL"
          fi

          gh pr diff $PR_NUMBER --patch > /tmp/pr.patch
          git status -sb
          git branch -av
          git apply --3way /tmp/pr.patch

      # Invoke Claude to perform an automated PR review with progress tracking
      - name: PR Review with Progress Tracking
        uses: anthropics/claude-code-base-action@beta
        env:
          GH_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Custom review instructions passed to Claude
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}

            Perform a comprehensive code review with the following focus areas:

            1. **Code Quality**
               - Clean code principles and best practices
               - Proper error handling and edge cases
               - Code readability and maintainability

            2. **Security**
               - Check for potential security vulnerabilities
               - Validate input sanitization
               - Review authentication/authorization logic

            3. **Performance**
               - Identify potential performance bottlenecks
               - Review database queries for efficiency
               - Check for memory leaks or resource issues

            4. **Testing**
               - Verify adequate test coverage
               - Review test quality and edge cases
               - Check for missing test scenarios

            5. **Documentation**
               - Ensure code is properly documented
               - Verify README updates for new features
               - Check API documentation accuracy

            Provide detailed feedback using inline comments for specific issues.
            Use top-level comments for general observations or praise.

          # Restrict tools that Claude can use during the review
          allowed_tools: |
            mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)
